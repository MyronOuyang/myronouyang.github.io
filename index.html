<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Hello, world!</title>

<body>
    <div style="min-height: 50px; background-color: #4caf50;">
        <div style="padding: 20px 20px 20px 70px; font-size: 20px;"><b>Statement - Test Location</b></div>
    </div>

    <div class="container">
        <div>
            <img src="car.png" alt="car" style="width: 100%;">
        </div>
        <div style="text-align:center;">
            <div>
                Statement Date: 09/30/2021
            </div>
            <div>
                Total Balance: $160.00
            </div>
            <div style="box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25); margin-top: 5px; display: flex; flex-direction: column; align-items: center; padding-bottom: 25px;">
                <div>
                    Amount to Pay
                </div>
                <div style="font-size: 50px">
                    $160.00
                </div>
                <div style="width: 500px; flex: 1;">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    New Card
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    Lorem Ipsum
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Pay Later
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <iframe src="https://tua-portal.tasksuite.com/widget" frameborder="0" width="100%" height="800px"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table" style="box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25); margin-top: 5px;">
                <thead>
                    <tr>
                        <th scope="col">Check</th>
                        <th scope="col">Date</th>
                        <th scope="col">Reference</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="custom-control-input" id="customCheck1"></td>
                        <td>04/30/2021</td>
                        <td>INVOICE-001</td>
                        <td>Big Muffler Truck Crash Straps</td>
                        <td>$120.00</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="custom-control-input" id="customCheck1"></td>
                        <td>12/23/2001</td>
                        <td>INVOICE-002</td>
                        <td>Big Muffler Truck Hood</td>
                        <td>$40.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
